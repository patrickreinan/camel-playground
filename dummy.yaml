- restConfiguration:
    component: platform-http
    host: localhost
    port: '8081'
    bindingMode: auto
- route:
    id: route-timer
    from:
      uri: timer:yaml
      id: from-timer
      parameters:
        period: '1000'
      steps:
        - setBody:
            id: setBody-c98a
            expression:
              constant:
                expression: Hello Camel from yaml
                id: constant-30b8
        - log:
            message: ${body}
            id: log-body
        - to:
            uri: class:com.patrickreinan.ValidationClass
            parameters:
              method: Validate
        - log:
            message: Validation is ${body}
            id: log-validate
        - log:
            message: ${env:TESTVAR}
            id: log-env-testvar
        - log:
            message: '{{dummy.prop.log.message}}'
            id: log-prop
